<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="utf-8">
  <title>Conversor</title>
  <meta name="description" content="Conversor de medidas">
  <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Mobile Specific Metas -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">   <!-- FONT -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <script type="text/javascript" src="assets/js/conversor.js"></script>  <!-- JS -->
  <link rel="icon" type="image/png" href="assets/images/favicon.ico">   <!-- FAVICON -->

</head>
<body>

  <div class="container app">
    <div class="row" id="title"><h4>Conversor</h4></div>
    <div class="row" id="container">
      <div class="one-half column">
        <p align="justify">Este conversor te permite hacer conversiones de temperaturas (Celsius, Farenheit o Kelvin).</br><b>EJEMPLO:</b> 32C to K para pasar de Celsius a Kelvin (to es opcional).</p>
        <div id="container-convert">
          <label>Introduzca un valor</label>
          <input id="convert" class="u-full-width" type="text" autofocus oninput="convertir();" placeholder="Introduzca un valor">
          <label>Conversión</label>
          <div id="converted"><span class="output" id="converted"></span></div>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
      <div class="container">
        <div class="row">
          <div class="one-half column">
            <a href="">Repositorio del código</a>
          </div>
          <div class="one-half column">
            <a href="">Web del autor</a>
          </div>
        </div>
      </div>
  </footer>
</body>
</html>
